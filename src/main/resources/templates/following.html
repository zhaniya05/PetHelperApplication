<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Following</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <a th:href="@{/posts}" class="nav-brand">Posts</a>
    <a th:href="@{/pets/main}" class="nav-brand">PawPal</a>
    <a th:href="@{/api/users/main}" class="nav-brand">Users</a>
    <div class="notif-icon">
      <a th:href="@{/notifications}" title="Notifications">
        <i class="fa-solid fa-bell" style="font-size: 20px; color: pink;"></i>
        <span th:if="${#lists.size(requests) + #lists.size(postNotifications) > 0}"
              th:text="${#lists.size(requests) + #lists.size(postNotifications)}"
              class="notif-badge"></span>
      </a>
    </div>
    <div class="nav-profile">
      <a th:href="@{/api/users/viewProfile/{id}(id=${currentUser.userId})}">
        <img th:src="@{${currentUser.profilePicture != null ? currentUser.profilePicture : '/css/images/default-avatar.jpg'}}"
             alt="Profile"
             class="avatar"
             onerror="this.src='/css/images/default-avatar.jpg'">
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <h2><i class="fa-solid fa-heart"></i>Following</h2>

  <div th:if="${#lists.isEmpty(following)}">
    <p>You are not following anyone yet.</p>
  </div>

<!--  <div th:each="follow : ${following}" class="follow-card">-->
<!--    <div class="user-info">-->
<!--      <i class="fa-solid fa-user"></i>-->
<!--      <a th:href="@{/api/users/viewUserProfile/{id}(id=${follow.getFollowingId()})}"-->
<!--         th:text="${follow.getFollowingUsername()}" class="username-link">Following Name</a>-->
<!--    </div>-->
<!--  </div>-->


  <div class="users-container">
    <div th:each="follow : ${following}" class="user-card">
      <img th:src="@{${follow.profilePicture != null ? follow.profilePicture : '/css/images/default-avatar.jpg'}}"
           alt="User avatar">
      <div>
        <a th:href="@{/api/users/viewUserProfile/{id}(id=${follow.getId()})}"
           th:text="${follow.getFollowingUsername()}">Username</a>
      </div>
    </div>
  </div>

</div>


</body>
</html>
