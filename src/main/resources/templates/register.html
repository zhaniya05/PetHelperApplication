<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PawPal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
    <div class="header">
        <img th:src="@{/css/images/logo.jpg}" alt="logo" class="logo">
        <h1>PawPal</h1>
        <p>Create your account</p>
    </div>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{userName}" placeholder="Choose a username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Choose a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" class="login-button">Sign up</button>
        </div>
    </form>

    <div class="footer">
        <p>🐾 Powered by PawPal 🐾</p>
        Already have an account? <a th:href="@{/auth/login}">Log in</a>
    </div>
</div>
</body>
</html>
