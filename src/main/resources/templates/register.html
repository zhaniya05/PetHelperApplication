<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PetHelper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #ffb7ce);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .header .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #ffb7ce;
        }

        .header h1 {
            font-size: 24px;
            color: #ffb7ce;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .login-form {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-form label {
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form input:focus {
            border-color: #ffb7ce;
            outline: none;
        }

        .login-button {
            padding: 10px 20px;
            background: #ffb7ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #ffb7ce;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="header">
        <img th:src="@{/images/logo.jpg}" alt="logo" class="logo">
        <h1>PetHelper</h1>
        <p>Create your account</p>
    </div>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{userName}" placeholder="Choose a username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Choose a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" class="login-button">Sign up</button>
        </div>
    </form>

    <div class="footer">
        <p>üêæ Powered by PetHelper üêæ</p>
        Already have an account? <a th:href="@{/auth/login}">Log in</a>
    </div>
</div>
</body>
</html>
