<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Follow Requests</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <a th:href="@{/posts}" class="nav-brand">Posts</a>
    <a th:href="@{/pets/main}" class="nav-brand">PawPal</a>
    <div class="nav-profile">
      <a th:href="@{/api/users/viewProfile/{id}(id=${user.userId})}">
        <img th:src="@{${user.profilePicture != null ? user.profilePicture : '/css/images/default-avatar.jpg'}}"
             alt="Profile"
             class="avatar"
             onerror="this.src='/css/images/default-avatar.jpg'">
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <h2><i class="fa-solid fa-user-plus"></i> Follow Requests</h2>

  <div th:if="${#lists.isEmpty(requests)}">
    <p>No pending follow requests.</p>
  </div>

  <div th:each="request : ${requests}" class="follow-card">
    <div class="user-info">
      <i class="fa-solid fa-user"></i>
      <span th:text="${request.followerName}">Follower Name</span>
    </div>

    <div class="actions">
      <form th:action="@{/follow/accept/{id}(id=${request.followId})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success">
          <i class="fa-solid fa-check"></i> Accept
        </button>
      </form>
      <form th:action="@{/follow/reject/{id}(id=${request.followId})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">
          <i class="fa-solid fa-xmark"></i> Reject
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
