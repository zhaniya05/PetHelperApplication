<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Profile</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #f9f9f9, #ffb7ce);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 980px;
            margin: 28px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 24px;
            align-items: start;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(13, 30, 49, 0.06);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            margin: 0 auto 14px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f3f6f9;
            box-shadow: 0 4px 12px rgba(10, 30, 60, 0.06);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .profile-role {
            font-size: 13px;
            color: #667085;
            margin-bottom: 12px;
        }

        .profile-meta {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 12px;
            font-size: 13px;
            color: #475569;
        }

        .profile-meta .meta-item {
            flex: 1;
            padding: 10px;
            background: #fbfdff;
            border-radius: 8px;
            box-shadow: inset 0 -1px 0 rgba(15,23,42,0.02);
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px 16px;
            margin-top: 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #ff3742;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px 16px;
            margin-top: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .profile-details {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(13, 30, 49, 0.06);
            padding: 20px;
        }

        .profile-section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .field-row {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #eef2f7;
        }
        .field-row:last-child { border-bottom: none; }
        .field-label {
            width: 140px;
            color: #475569;
            font-weight: 500;
        }
        .field-value {
            color: #0f172a;
            word-break: break-word;
        }

        .profile-form .form-group {
            margin-bottom: 12px;
        }
        .profile-form label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #334155;
        }
        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form textarea,
        .profile-form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6edf3;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            outline: none;
        }
        .profile-form textarea { min-height: 100px; resize: vertical; }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background: #ffb7ce;
            color: #fff;
            box-shadow: 0 8px 20px rgba(3,102,255,0.14);
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #0f172a;
        }

        @media (max-width: 860px) {
            .profile-container {
                grid-template-columns: 1fr;
                padding: 12px;
            }
            .profile-avatar {
                width: 110px;
                height: 110px;
            }
            .field-label { width: 120px; }
        }
    </style>
</head>
<body>
<div class="profile-container">

    <!-- Левый столбец -->
    <aside class="profile-card">
        <img class="profile-avatar"
             th:src="@{${user.profilePicture != null ? user.profilePicture : '/css/images/default-avatar.jpg'}}"
             alt="avatar" />
        <div class="profile-name" th:text="${user.userName}">Username</div>
        <div class="profile-role" th:text="${user.role}">Role</div>

        <div class="profile-meta">
            <div class="meta-item">
                <div class="meta-title">Pets</div>
                <div class="meta-value" th:text="${user.petIds != null ? #lists.size(user.petIds) : 0}"></div>
            </div>
        </div>

        <!-- Кнопка назад -->
        <a th:href="@{/pets/main}" class="back-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Main
        </a>

        <!-- Кнопка выхода -->
        <form th:action="@{/auth/logout}" method="post" style="margin-top: 10px;">
            <button type="submit" class="logout-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16,17 21,12 16,7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log out
            </button>
        </form>
    </aside>

    <!-- Правый столбец -->
    <section class="profile-details">
        <div class="profile-section-title">Info</div>

        <div class="field-row">
            <div class="field-label">Email</div>
            <div class="field-value" th:text="${user.email}">user@example.com</div>
        </div>

        <div class="profile-section-title" style="margin-top:18px;">Edit Profile</div>
        <form class="profile-form" th:action="@{/api/users/update/{id}(id=${user.userId})}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" th:field="*{userName}" placeholder="Enter username" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="email@example.com" />
            </div>

            <div class="form-group">
                <label for="avatar">Profile Picture</label>
                <input id="avatar" type="file" name="avatar" accept="image/*" />
            </div>

            <div style="margin-top:12px;">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-secondary" th:href="@{/api/users/viewProfile/{id}(id=${user.userId})}" style="margin-left:8px;">Cancel</a>
            </div>
        </form>
    </section>

</div>
</body>
</html>
