<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="header-container">
        <h1>Edit Pet</h1>
    </div>

    <form th:action="@{/pets/update/{id}(id=${pet.petId})}" th:object="${pet}" method="post" class="login-form">


    <input type="hidden" th:field="*{petId}"/>

        <label for="petName">Pet Name</label>
        <input type="text" id="petName" th:field="*{petName}" placeholder="Enter pet name" required>

        <label for="petAge">Pet Age</label>
        <input type="number" id="petAge" th:field="*{petAge}" placeholder="Enter pet age" required>

        <label for="petBd">Pet Birthday</label>
        <input type="date" id="petBd" th:field="*{petBd}">

        <label for="petType">Pet Type</label>
        <input type="text" id="petType" th:field="*{petType}" placeholder="e.g. Dog, Cat">

        <label for="petBreed">Pet Breed</label>
        <input type="text" id="petBreed" th:field="*{petBreed}" placeholder="e.g. Labrador, Persian">

        <label for="petHealth">Pet Health Condition</label>
        <input type="text" id="petHealth" th:field="*{petHealth}" placeholder="e.g. Healthy, Needs care">

        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <a th:href="@{/main}" class="btn btn-danger">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
