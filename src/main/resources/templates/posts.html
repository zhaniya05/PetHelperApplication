<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

                <img th:src="@{${user.profilePicture != null ? user.profilePicture : '/css/images/default-avatar.jpg'}}"
                     alt="Profile"
                     class="avatar"
                     onerror="this.src='/css/images/default-avatar.jpg'">
            </a>
        </div>
    </div>
</nav>

<!-- Ð Ð°ÑÑˆÐ¸Ñ€ÐµÐ½Ð½Ñ‹Ðµ Ñ„Ð¸Ð»ÑŒÑ‚Ñ€Ñ‹ -->
<div class="filters-container">
    <form th:action="@{/posts}" method="get" class="filter-form">
        <div class="filter-group">
            <!-- ðŸ” ÐŸÐ¾Ð¸ÑÐº -->
            <div class="filter-field">
                <label>Search</label>
                <input type="text" name="search" th:value="${filterRequest.search}"
                       placeholder="Search posts or users..." class="filter-input">
            </div>

            <!-- ðŸ‘¤ ÐÐ²Ñ‚Ð¾Ñ€ -->
            <div class="filter-field">
                <label>Author</label>
                <input type="text" name="userName" th:value="${filterRequest.userName}"
                       placeholder="Filter by author..." class="filter-input">
            </div>
        </div>

        <div class="filter-group">
            <!-- ðŸ“… Ð”Ð¸Ð°Ð¿Ð°Ð·Ð¾Ð½ Ð´Ð°Ñ‚ -->
            <div class="filter-field">
                <label>From Date</label>
                <input type="date" name="startDate" th:value="${filterRequest.startDate}"
                       class="filter-input">
            </div>

            <div class="filter-field">
                <label>To Date</label>
                <input type="date" name="endDate" th:value="${filterRequest.endDate}"
                       class="filter-input">
            </div>

            <!-- Ð‘Ñ‹ÑÑ‚Ñ€Ñ‹Ðµ Ñ„Ð¸Ð»ÑŒÑ‚Ñ€Ñ‹ Ð´Ð°Ñ‚ -->
            <div class="filter-field">
                <label>Quick Date</label>
                <select name="date" class="filter-select">
                    <option value="">All Time</option>
                    <option value="today" th:selected="${filterRequest.date == 'today'}">Today</option>
                    <option value="week" th:selected="${filterRequest.date == 'week'}">This Week</option>
                    <option value="month" th:selected="${filterRequest.date == 'month'}">This Month</option>
                    <option value="year" th:selected="${filterRequest.date == 'year'}">This Year</option>
                    <option value="last_week" th:selected="${filterRequest.date == 'last_week'}">Last Week</option>
                </select>
            </div>
        </div>

        <div class="filter-group">
            <!-- â¤ï¸ Ð”Ð¸Ð°Ð¿Ð°Ð·Ð¾Ð½ Ð»Ð°Ð¹ÐºÐ¾Ð² -->
            <div class="filter-field">
                <label>Min Likes</label>
                <input type="number" name="minLikes" th:value="${filterRequest.minLikes}"
                       placeholder="0" min="0" class="filter-input">
            </div>

            <div class="filter-field">
                <label>Max Likes</label>
                <input type="number" name="maxLikes" th:value="${filterRequest.maxLikes}"
                       placeholder="100" min="0" class="filter-input">
            </div>

            <!-- Ð‘Ñ‹ÑÑ‚Ñ€Ñ‹Ðµ Ñ„Ð¸Ð»ÑŒÑ‚Ñ€Ñ‹ Ð»Ð°Ð¹ÐºÐ¾Ð² -->
            <div class="filter-field">
                <label>Quick Likes</label>
                <select name="likes" class="filter-select">
                    <option value="">Any Likes</option>
                    <option value="none" th:selected="${filterRequest.likes == 'none'}">No Likes</option>
                    <option value="some" th:selected="${filterRequest.likes == 'some'}">Some (1-4)</option>
                    <option value="trending" th:selected="${filterRequest.likes == 'trending'}">Trending (5+)</option>
                    <option value="popular" th:selected="${filterRequest.likes == 'popular'}">Popular (10+)</option>
                    <option value="viral" th:selected="${filterRequest.likes == 'viral'}">Viral (20+)</option>
                    <option value="top_rated" th:selected="${filterRequest.likes == 'top_rated'}">Top Rated (15+)</option>
                </select>
            </div>
        </div>

        <div class="filter-group">
            <!-- ðŸ”„ ÐšÐ¾Ð¼Ð±Ð¸Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ð°Ñ ÑÐ¾Ñ€Ñ‚Ð¸Ñ€Ð¾Ð²ÐºÐ° -->
            <div class="filter-field">
                <label>Sort By</label>
                <select name="sort" class="filter-select">
                    <option value="">Newest First</option>
                    <option value="likes_desc,date_desc" th:selected="${filterRequest.sort == 'likes_desc,date_desc'}">Most Likes (then Newest)</option>
                    <option value="date_desc,likes_desc" th:selected="${filterRequest.sort == 'date_desc,likes_desc'}">Newest (then Most Likes)</option>
                    <option value="likes_desc" th:selected="${filterRequest.sort == 'likes_desc'}">Most Likes</option>
                    <option value="likes_asc" th:selected="${filterRequest.sort == 'likes_asc'}">Least Likes</option>
                    <option value="date_desc" th:selected="${filterRequest.sort == 'date_desc'}">Newest First</option>
                    <option value="date_asc" th:selected="${filterRequest.sort == 'date_asc'}">Oldest First</option>
                    <option value="alphabetical" th:selected="${filterRequest.sort == 'alphabetical'}">Alphabetical</option>
                    <option value="user_name" th:selected="${filterRequest.sort == 'user_name'}">Author Name</option>
                </select>
            </div>

            <div class="filter-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-filter"></i> Apply All Filters
                </button>
                <button type="button" onclick="window.location.href='/posts'" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate-left"></i> Clear All
                </button>
            </div>
        </div>
    </form>
</div>

<div class="posts-container">
    <!-- ÐšÐ½Ð¾Ð¿ÐºÐ° Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð½Ð¾Ð²Ð¾Ð³Ð¾ Ð¿Ð¾ÑÑ‚Ð° -->
    <div class="add-post-container">
        <a th:href="@{/posts/add}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add New Post
        </a>
    </div>

    <!-- Ð¡Ð¿Ð¸ÑÐ¾Ðº Ð¿Ð¾ÑÑ‚Ð¾Ð² -->
    <div th:each="post : ${posts}" class="post-card">
        <div class="post-header">
<!--            <div class="post-user">-->
<!--                <i class="fa-solid fa-user" style="margin-right: 8px; color: #667eea;"></i>-->
<!--                <span th:text="${post.userName}">username</span>-->
<!--            </div>-->
<!--            <div class="post-user">-->
<!--                <i class="fa-solid fa-user" style="margin-right: 8px; color: #667eea;"></i>-->
<!--                <a th:href="@{/api/users/viewUserProfile/{id}(id=${post.userId})}"-->
<!--                   th:text="${post.userName}"-->
<!--                   class="username-link">username</a>-->
<!--            </div>-->
            <div class="post-user">
                <i class="fa-solid fa-user" style="margin-right: 8px; color: #667eea;"></i>

                <!-- Ð•ÑÐ»Ð¸ Ð¿Ð¾ÑÑ‚ Ð½Ð°Ð¿Ð¸ÑÐ°Ð½ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ð¼ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÐµÐ¼, Ð¿Ñ€Ð¾ÑÑ‚Ð¾ Ñ‚ÐµÐºÑÑ‚ -->
                <span th:if="${post.userId == user.userId}"
                      th:text="${post.userName}"
                      class="username-text"></span>

                <!-- Ð•ÑÐ»Ð¸ Ð¿Ð¾ÑÑ‚ Ð´Ñ€ÑƒÐ³Ð¾Ð³Ð¾ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ â€” ÑÑÑ‹Ð»ÐºÐ° -->
                <a th:if="${post.userId != user.userId}"
                   th:href="@{/api/users/viewUserProfile/{id}(id=${post.userId})}"
                   th:text="${post.userName}"
                   class="username-link"></a>
            </div>

            <div class="post-date">
                <i class="fa-solid fa-calendar" style="margin-right: 6px;"></i>
                <span th:text="${#temporals.format(post.postDate, 'dd MMM yyyy')}">date</span>
            </div>
        </div>

        <div class="post-content" th:text="${post.postContent}">Post content here</div>
<!--        <div class="tags">-->
<!--    <span th:each="tag : ${post.tagNames}"-->
<!--          th:text="'#' + ${tag}"-->
<!--          style="display:inline-block;-->
<!--                 background:#ffeef4;-->
<!--                 color:#ff6390;-->
<!--                 padding:6px 12px;-->
<!--                 border-radius:15px;-->
<!--                 margin:4px;-->
<!--                 font-weight:600;-->
<!--                 font-size:14px;">-->
<!--    </span>-->
<!--        </div>-->
        <!-- Ð‘Ð»Ð¾Ðº Ñ Ð¾Ð¿Ñ€Ð¾ÑÐ¾Ð¼ -->
        <div th:if="${post.poll != null}" class="poll-container" style="margin-top:15px; padding:20px; background:#f8f9fa; border-radius:10px; border:1px solid #e9ecef;">

            <!-- Ð—Ð°Ð³Ð¾Ð»Ð¾Ð²Ð¾Ðº Ð¾Ð¿Ñ€Ð¾ÑÐ° -->
            <h4 th:text="${post.poll.question}" style="margin-bottom:20px; color:#333; font-weight:600;"></h4>

            <!-- Ð¤Ð¾Ñ€Ð¼Ð° Ð´Ð»Ñ Ð³Ð¾Ð»Ð¾ÑÐ¾Ð²Ð°Ð½Ð¸Ñ (ÐµÑÐ»Ð¸ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ ÐµÑ‰Ðµ Ð½Ðµ Ð³Ð¾Ð»Ð¾ÑÐ¾Ð²Ð°Ð») -->
            <form th:unless="${post.poll.userVoted}"
                  method="post"
                  th:action="@{'/polls/' + ${post.poll.id} + '/vote'}"
                  class="poll-form">

                <!-- Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÑÐºÑ€Ñ‹Ñ‚Ð¾Ðµ Ð¿Ð¾Ð»Ðµ Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð¾Ð±Ñ€Ð°Ñ‚Ð½Ð¾ Ð½Ð° Ð¿Ð¾ÑÑ‚Ñ‹ -->
                <input type="hidden" name="redirect" value="/posts">

                <div class="poll-options" style="margin-bottom:20px;">
                    <div th:each="option, iterStat : ${post.poll.options}"
                         style="margin-bottom:12px; padding:10px; background:white; border-radius:8px; border:1px solid #dee2e6;">
                        <label style="display:flex; align-items:center; cursor:pointer; margin:0;">
                            <input type="radio"
                                   th:id="'option_' + ${post.poll.id} + '_' + ${iterStat.index}"
                                   th:name="optionId"
                                   th:value="${post.poll.getOptionId(iterStat.index)}"
                                   style="margin-right:12px;"
                                   required>
                            <span th:text="${option}" style="font-size:16px; flex-grow:1;"></span>
                        </label>
                    </div>
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        style="padding:10px 24px; font-size:16px; font-weight:600; border-radius:8px;">
                    <i class="fa-solid fa-check"></i> Vote
                </button>

            </form>

            <!-- Ð ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ñ‹ (ÐµÑÐ»Ð¸ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ ÑƒÐ¶Ðµ Ð³Ð¾Ð»Ð¾ÑÐ¾Ð²Ð°Ð») -->
            <div th:if="${post.poll.userVoted}" class="poll-results">
                <div th:each="option, iterStat : ${post.poll.options}"
                     style="margin-bottom:16px;">

                    <div style="display:flex; justify-content:space-between; margin-bottom:6px;">
                        <span th:text="${option}" style="font-size:16px; font-weight:500;"></span>
                        <span th:data-option-id="${post.poll.getOptionId(iterStat.index)}"
                              class="vote-count"
                              style="font-weight:600; color:#ff6390;">
                            <span th:text="${post.poll.voteCounts[iterStat.index]}"></span> votes
                        </span>
                    </div>

                    <!-- ÐŸÑ€Ð¾Ð³Ñ€ÐµÑÑ-Ð±Ð°Ñ€ -->
                    <div style="height:10px; background:#e9ecef; border-radius:5px; overflow:hidden;">
                        <div th:style="'width:' + ${post.poll.getPercentage(iterStat.index)} + '%; height:100%; background:#ff6390; border-radius:5px; transition:width 0.5s;'"></div>
                    </div>

                    <!-- ÐŸÑ€Ð¾Ñ†ÐµÐ½Ñ‚ Ð³Ð¾Ð»Ð¾ÑÐ¾Ð² -->
                    <div style="text-align:right; margin-top:4px;">
                        <span th:text="${post.poll.getPercentage(iterStat.index)} + '%'"
                              style="font-size:14px; color:#666;"></span>
                    </div>

                </div>

                <!-- Ð¡Ñ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÐ° -->
                <div style="margin-top:20px; padding-top:15px; border-top:1px dashed #dee2e6;">
                    <p style="margin:0; color:#666; font-size:14px;">
                        <i class="fa-solid fa-users" style="margin-right:6px;"></i>
                        Total votes:
                        <span th:text="${post.poll.getTotalVotes()}"
                              class="total-votes"
                              style="font-weight:600; color:#ff6390;"></span>
                    </p>
                    <p th:if="${post.poll.selectedOptionId != null}"
                       style="margin:8px 0 0 0; color:#28a745; font-size:14px;">
                        <i class="fa-solid fa-check-circle" style="margin-right:6px;"></i>
                        You voted for this option
                    </p>
                </div>
            </div>
        <div class="tags">
            <a th:each="tag : ${post.tagNames}"
               th:href="@{/tags/{name}(name=${tag})}"
               th:text="'#' + ${tag}"
               style="display:inline-block;
              background:#ffeef4;
              color:#ff6390;
              padding:6px 12px;
              border-radius:15px;
              margin:4px;
              font-weight:600;
              font-size:14px;
              text-decoration:none;">
            </a>
        </div>


        <!-- Ð“Ð°Ð»ÐµÑ€ÐµÑ Ñ„Ð¾Ñ‚Ð¾Ð³Ñ€Ð°Ñ„Ð¸Ð¹ -->
        <div th:if="${post.postPhotos != null && !post.postPhotos.isEmpty()}" class="media-photos">
            <div th:each="photo : ${post.postPhotos}" class="photo-item">
                <img th:src="@{${photo}}" alt="Photo" class="photo"
                     onerror="this.style.display='none'"/>
            </div>
        </div>

        <!-- Ð’Ð¸Ð´ÐµÐ¾ -->
        <div th:if="${post.postVideos != null && !post.postVideos.isEmpty()}" class="media-videos">
            <div th:each="video : ${post.postVideos}" class="video-item">
                <video class="video" controls>
                    <source th:src="@{${video}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- ÐÑƒÐ´Ð¸Ð¾ -->
        <div th:if="${post.postAudios != null && !post.postAudios.isEmpty()}" class="media-audios">
            <div th:each="audio : ${post.postAudios}" class="audio-item">
                <audio class="audio" controls>
                    <source th:src="@{${audio}}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>

        <div class="post-actions">
            <div class="action-buttons">
                <!-- ÐšÐ¾Ð¼Ð¼ÐµÐ½Ñ‚Ð°Ñ€Ð¸Ð¸ -->
                <a th:href="@{/posts/{id}/comments(id=${post.postId})}" class="comment-btn">
                    <i class="fa-solid fa-comment"></i> Comment
                </a>

                <!-- ÐšÐ½Ð¾Ð¿ÐºÐ° ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ Ð²Ð»Ð°Ð´ÐµÐ»ÑŒÑ†Ð° Ð¿Ð¾ÑÑ‚Ð°) -->
                <div th:if="${userId == postUserId}" class="post-owner-actions">
                    <form th:action="@{/posts/delete/{id}(id=${post.postId})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('Are you sure you want to delete this post?')">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

            <span class="likes-count" th:text="${post.likeCount} + ' likes'">0 likes</span>

            <form th:action="@{/posts/{id}/like(id=${post.postId})}" method="post" style="display:inline;">
                <button type="submit" class="like-btn" th:classappend="${post.likedByCurrentUser} ? 'active' : ''">
                    <i th:class="${post.likedByCurrentUser} ? 'fa-solid' : 'fa-regular'" class="fa-heart"></i>
                    <span th:text="${post.likedByCurrentUser} ? 'Unlike' : 'Like'">Like</span>
                </button>
            </form>

        </div>
    </div>

    <!-- Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ ÐµÑÐ»Ð¸ Ð¿Ð¾ÑÑ‚Ð¾Ð² Ð½ÐµÑ‚ -->
    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
        <i class="fa-solid fa-newspaper" style="font-size: 48px; color: #ccc; margin-bottom: 16px;"></i>
        <h3>No posts yet</h3>
        <p>Be the first to share something with the community!</p>
        <a th:href="@{/posts/add}" class="btn btn-primary" style="margin-top: 16px;">
            <i class="fa-solid fa-plus"></i> Create First Post
        </a>
    </div>
</div>

<script>
    // ÐŸÐ¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½Ð¸Ðµ ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ
    function confirmDelete() {
        return confirm('Are you sure you want to delete this post? This action cannot be undone.');
    }

    // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¾Ð±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸ÐºÐ¸ Ð´Ð»Ñ Ð²ÑÐµÑ… ÐºÐ½Ð¾Ð¿Ð¾Ðº ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this post?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

</body>
</html>
