<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/posts}" class="nav-brand">Posts</a>
        <a th:href="@{/pets/main}" class="nav-brand">PawPal</a>
        <div class="nav-profile">
            <a th:href="@{/api/users/viewProfile/{id}(id=${user.userId})}">
                <img th:src="@{${user.profilePicture != null ? user.profilePicture : '/css/images/default-avatar.jpg'}}"
                     alt="Profile"
                     class="avatar"
                     onerror="this.src='/css/images/default-avatar.jpg'">
            </a>
        </div>
    </div>
</nav>

<div class="filters-container">
    <form th:action="@{/posts}" method="get" class="filter-form">
        <div class="filter-group">
            <!-- ĞŸĞ¾Ğ¸ÑĞº -->
            <div class="filter-field">
                <label>Search Posts</label>
                <input type="text"
                       name="search"
                       th:value="${search}"
                       placeholder="Type to search..."
                       class="filter-input">
            </div>

            <!-- Ğ¤Ğ¸Ğ»ÑŒÑ‚Ñ€ Ğ¿Ğ¾ Ğ´Ğ°Ñ‚Ğµ -->
            <div class="filter-field">
                <label>Date Filter</label>
                <select name="date" class="filter-select">
                    <option value="">All Time</option>
                    <option value="today" th:selected="${date == 'today'}">ğŸ“… Today</option>
                    <option value="week" th:selected="${date == 'week'}">ğŸ“… This Week</option>
                    <option value="month" th:selected="${date == 'month'}">ğŸ“… This Month</option>
                    <option value="year" th:selected="${date == 'year'}">ğŸ“… This Year</option>
                </select>
            </div>

            <!-- Ğ¤Ğ¸Ğ»ÑŒÑ‚Ñ€ Ğ¿Ğ¾ Ğ»Ğ°Ğ¹ĞºĞ°Ğ¼ -->
            <div class="filter-field">
                <label>Likes Filter</label>
                <select name="likes" class="filter-select">
                    <option value="">All Likes</option>
                    <option value="none" th:selected="${likes == 'none'}">ğŸ’” No Likes</option>
                    <option value="some" th:selected="${likes == 'some'}">â¤ï¸ Some Likes (1-4)</option>
                    <option value="trending" th:selected="${likes == 'trending'}">ğŸ”¥ Trending (5+)</option>
                    <option value="popular" th:selected="${likes == 'popular'}">ğŸŒŸ Popular (10+)</option>
                    <option value="viral" th:selected="${likes == 'viral'}">ğŸš€ Viral (20+)</option>
                </select>
            </div>

            <!-- Ğ¡Ğ¾Ñ€Ñ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞ° -->
            <div class="filter-field">
                <label>Sort By</label>
                <select name="sort" class="filter-select">
                    <option value="">Default</option>
                    <option value="date_desc" th:selected="${sort == 'date_desc'}">ğŸ†• Newest First</option>
                    <option value="date_asc" th:selected="${sort == 'date_asc'}">ğŸ“œ Oldest First</option>
                    <option value="likes_desc" th:selected="${sort == 'likes_desc'}">â¤ï¸ Most Liked</option>
                    <option value="likes_asc" th:selected="${sort == 'likes_asc'}">ğŸ’™ Least Liked</option>
                    <option value="alphabetical" th:selected="${sort == 'alphabetical'}">ğŸ”¤ Alphabetical</option>
                </select>
            </div>

            <div class="filter-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-filter"></i> Apply Filters
                </button>
                <a th:href="@{/posts}" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate-left"></i> Clear All
                </a>
            </div>
        </div>
    </form>
</div>

<!-- ĞĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ñ‹ -->
<div th:if="${search != null || date != null || likes != null || sort != null}" class="active-filters">
    <h4>Active Filters:</h4>
    <div class="filter-tags">
        <span th:if="${search != null}" class="filter-tag">
            ğŸ” Search: "<span th:text="${search}"></span>"
            <a th:href="@{/posts(date=${date}, likes=${likes}, sort=${sort})}" title="Remove search">Ã—</a>
        </span>
        <span th:if="${date != null}" class="filter-tag">
            ğŸ“… Date: <span th:text="${date}"></span>
            <a th:href="@{/posts(search=${search}, likes=${likes}, sort=${sort})}" title="Remove date filter">Ã—</a>
        </span>
        <span th:if="${likes != null}" class="filter-tag">
            â¤ï¸ Likes: <span th:text="${likes}"></span>
            <a th:href="@{/posts(search=${search}, date=${date}, sort=${sort})}" title="Remove likes filter">Ã—</a>
        </span>
        <span th:if="${sort != null}" class="filter-tag">
            â†•ï¸ Sort: <span th:text="${sort}"></span>
            <a th:href="@{/posts(search=${search}, date=${date}, likes=${likes})}" title="Remove sorting">Ã—</a>
        </span>
    </div>
</div>

<div class="posts-container">
    <!-- ĞšĞ½Ğ¾Ğ¿ĞºĞ° Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ÑÑ‚Ğ° -->
    <div class="add-post-container">
        <a th:href="@{/posts/add}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add New Post
        </a>
    </div>

    <!-- Ğ¡Ğ¿Ğ¸ÑĞ¾Ğº Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ² -->
    <div th:each="post : ${posts}" class="post-card">
        <div class="post-header">
            <div class="post-user">
                <i class="fa-solid fa-user" style="margin-right: 8px; color: #667eea;"></i>
                <span th:text="${post.userName}">username</span>
            </div>
            <div class="post-date">
                <i class="fa-solid fa-calendar" style="margin-right: 6px;"></i>
                <span th:text="${#temporals.format(post.postDate, 'dd MMM yyyy')}">date</span>
            </div>
        </div>

        <div class="post-content" th:text="${post.postContent}">Post content here</div>

        <!-- Ğ“Ğ°Ğ»ĞµÑ€ĞµÑ Ñ„Ğ¾Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¹ -->
        <div th:if="${post.postPhotos != null && !post.postPhotos.isEmpty()}" class="post-photos">
            <div th:each="photo : ${post.postPhotos}">
                <img th:src="@{${photo}}" alt="Post Photo" class="post-photo"
                     onerror="this.style.display='none'"/>
            </div>
        </div>

        <div class="post-actions">
            <div class="action-buttons">
                <!-- ĞšĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¸ -->
                <a th:href="@{/posts/{id}/comments(id=${post.postId})}" class="comment-btn">
                    <i class="fa-solid fa-comment"></i> Comment
                </a>

                <!-- ĞšĞ½Ğ¾Ğ¿ĞºĞ° ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ Ğ²Ğ»Ğ°Ğ´ĞµĞ»ÑŒÑ†Ğ° Ğ¿Ğ¾ÑÑ‚Ğ°) -->
                <div th:if="${userId == postUserId}" class="post-owner-actions">
                    <form th:action="@{/posts/delete/{id}(id=${post.postId})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('Are you sure you want to delete this post?')">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

            <span class="likes-count" th:text="${post.likeCount} + ' likes'">0 likes</span>

            <form th:action="@{/posts/{id}/like(id=${post.postId})}" method="post" style="display:inline;">
                <button type="submit" class="like-btn" th:classappend="${post.likedByCurrentUser} ? 'active' : ''">
                    <i th:class="${post.likedByCurrentUser} ? 'fa-solid' : 'fa-regular'" class="fa-heart"></i>
                    <span th:text="${post.likedByCurrentUser} ? 'Unlike' : 'Like'">Like</span>
                </button>
            </form>

        </div>
    </div>

    <!-- Ğ¡Ğ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ ĞµÑĞ»Ğ¸ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ² Ğ½ĞµÑ‚ -->
    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
        <i class="fa-solid fa-newspaper" style="font-size: 48px; color: #ccc; margin-bottom: 16px;"></i>
        <h3>No posts yet</h3>
        <p>Be the first to share something with the community!</p>
        <a th:href="@{/posts/add}" class="btn btn-primary" style="margin-top: 16px;">
            <i class="fa-solid fa-plus"></i> Create First Post
        </a>
    </div>
</div>

<script>
    // ĞŸĞ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ
    function confirmDelete() {
        return confirm('Are you sure you want to delete this post? This action cannot be undone.');
    }

    // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ²ÑĞµÑ… ĞºĞ½Ğ¾Ğ¿Ğ¾Ğº ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this post?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

</body>
</html>
