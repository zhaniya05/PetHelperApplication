<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/posts}" class="nav-brand">Posts</a>
        <a th:href="@{/pets/main}" class="nav-brand">PawPal</a>
        <div class="nav-profile">
            <a th:href="@{/api/users/viewProfile/{id}(id=${user.userId})}">
                <img th:src="@{${user.profilePicture != null ? user.profilePicture : '/css/images/default-avatar.jpg'}}"
                     alt="Profile"
                     class="avatar"
                     onerror="this.src='/css/images/default-avatar.jpg'">
            </a>
        </div>
    </div>
</nav>

<div class="filters-container">
    <form th:action="@{/posts}" method="get" class="filter-form">
        <div class="filter-group">
            <!-- Поиск -->
            <div class="filter-field">
                <label>Search Posts</label>
                <input type="text"
                       name="search"
                       th:value="${search}"
                       placeholder="Type to search..."
                       class="filter-input">
            </div>

            <!-- Фильтр по дате -->
            <div class="filter-field">
                <label>Date Filter</label>
                <select name="date" class="filter-select">
                    <option value="">All Time</option>
                    <option value="today" th:selected="${date == 'today'}">📅 Today</option>
                    <option value="week" th:selected="${date == 'week'}">📅 This Week</option>
                    <option value="month" th:selected="${date == 'month'}">📅 This Month</option>
                    <option value="year" th:selected="${date == 'year'}">📅 This Year</option>
                </select>
            </div>

            <!-- Фильтр по лайкам -->
            <div class="filter-field">
                <label>Likes Filter</label>
                <select name="likes" class="filter-select">
                    <option value="">All Likes</option>
                    <option value="none" th:selected="${likes == 'none'}">💔 No Likes</option>
                    <option value="some" th:selected="${likes == 'some'}">❤️ Some Likes (1-4)</option>
                    <option value="trending" th:selected="${likes == 'trending'}">🔥 Trending (5+)</option>
                    <option value="popular" th:selected="${likes == 'popular'}">🌟 Popular (10+)</option>
                    <option value="viral" th:selected="${likes == 'viral'}">🚀 Viral (20+)</option>
                </select>
            </div>

            <!-- Сортировка -->
            <div class="filter-field">
                <label>Sort By</label>
                <select name="sort" class="filter-select">
                    <option value="">Default</option>
                    <option value="date_desc" th:selected="${sort == 'date_desc'}">🆕 Newest First</option>
                    <option value="date_asc" th:selected="${sort == 'date_asc'}">📜 Oldest First</option>
                    <option value="likes_desc" th:selected="${sort == 'likes_desc'}">❤️ Most Liked</option>
                    <option value="likes_asc" th:selected="${sort == 'likes_asc'}">💙 Least Liked</option>
                    <option value="alphabetical" th:selected="${sort == 'alphabetical'}">🔤 Alphabetical</option>
                </select>
            </div>

            <div class="filter-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-filter"></i> Apply Filters
                </button>
                <a th:href="@{/posts}" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate-left"></i> Clear All
                </a>
            </div>
        </div>
    </form>
</div>

<!-- Активные фильтры -->
<div th:if="${search != null || date != null || likes != null || sort != null}" class="active-filters">
    <h4>Active Filters:</h4>
    <div class="filter-tags">
        <span th:if="${search != null}" class="filter-tag">
            🔍 Search: "<span th:text="${search}"></span>"
            <a th:href="@{/posts(date=${date}, likes=${likes}, sort=${sort})}" title="Remove search">×</a>
        </span>
        <span th:if="${date != null}" class="filter-tag">
            📅 Date: <span th:text="${date}"></span>
            <a th:href="@{/posts(search=${search}, likes=${likes}, sort=${sort})}" title="Remove date filter">×</a>
        </span>
        <span th:if="${likes != null}" class="filter-tag">
            ❤️ Likes: <span th:text="${likes}"></span>
            <a th:href="@{/posts(search=${search}, date=${date}, sort=${sort})}" title="Remove likes filter">×</a>
        </span>
        <span th:if="${sort != null}" class="filter-tag">
            ↕️ Sort: <span th:text="${sort}"></span>
            <a th:href="@{/posts(search=${search}, date=${date}, likes=${likes})}" title="Remove sorting">×</a>
        </span>
    </div>
</div>

<div class="posts-container">
    <!-- Кнопка добавления нового поста -->
    <div class="add-post-container">
        <a th:href="@{/posts/add}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Add New Post
        </a>
    </div>

    <!-- Список постов -->
    <div th:each="post : ${posts}" class="post-card">
        <div class="post-header">
            <div class="post-user">
                <i class="fa-solid fa-user" style="margin-right: 8px; color: #667eea;"></i>
                <span th:text="${post.userName}">username</span>
            </div>
            <div class="post-date">
                <i class="fa-solid fa-calendar" style="margin-right: 6px;"></i>
                <span th:text="${#temporals.format(post.postDate, 'dd MMM yyyy')}">date</span>
            </div>
        </div>

        <div class="post-content" th:text="${post.postContent}">Post content here</div>

        <!-- Галерея фотографий -->
        <div th:if="${post.postPhotos != null && !post.postPhotos.isEmpty()}" class="post-photos">
            <div th:each="photo : ${post.postPhotos}">
                <img th:src="@{${photo}}" alt="Post Photo" class="post-photo"
                     onerror="this.style.display='none'"/>
            </div>
        </div>

        <div class="post-actions">
            <div class="action-buttons">
                <!-- Комментарии -->
                <a th:href="@{/posts/{id}/comments(id=${post.postId})}" class="comment-btn">
                    <i class="fa-solid fa-comment"></i> Comment
                </a>

                <!-- Кнопка удаления (только для владельца поста) -->
                <div th:if="${userId == postUserId}" class="post-owner-actions">
                    <form th:action="@{/posts/delete/{id}(id=${post.postId})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('Are you sure you want to delete this post?')">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

            <span class="likes-count" th:text="${post.likeCount} + ' likes'">0 likes</span>

            <form th:action="@{/posts/{id}/like(id=${post.postId})}" method="post" style="display:inline;">
                <button type="submit" class="like-btn" th:classappend="${post.likedByCurrentUser} ? 'active' : ''">
                    <i th:class="${post.likedByCurrentUser} ? 'fa-solid' : 'fa-regular'" class="fa-heart"></i>
                    <span th:text="${post.likedByCurrentUser} ? 'Unlike' : 'Like'">Like</span>
                </button>
            </form>

        </div>
    </div>

    <!-- Сообщение если постов нет -->
    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
        <i class="fa-solid fa-newspaper" style="font-size: 48px; color: #ccc; margin-bottom: 16px;"></i>
        <h3>No posts yet</h3>
        <p>Be the first to share something with the community!</p>
        <a th:href="@{/posts/add}" class="btn btn-primary" style="margin-top: 16px;">
            <i class="fa-solid fa-plus"></i> Create First Post
        </a>
    </div>
</div>

<script>
    // Подтверждение удаления
    function confirmDelete() {
        return confirm('Are you sure you want to delete this post? This action cannot be undone.');
    }

    // Добавляем обработчики для всех кнопок удаления
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this post?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

</body>
</html>
