<div class="container my-2">
    <div class="header-container">
        <h1>My Pets</h1>
    </div>

    <a th:href = "@{/pets/add/pet}" class="btn btn-primary btn-sm mb-3">Add Pet</a>


    <form method="get" th:action="@{/pets/main}">
        <form th:action="@{/pets/main}" method="get" class="filter-form">
            <div class="filters">
                <input type="text" name="keyword" placeholder="Search by name or breed"
                       th:value="${keyword}" class="filter-input"/>

                <select name="type" class="filter-select">
                    <option value="">All Types</option>
                    <option value="Dog" th:selected="${type == 'Dog'}">Dog</option>
                    <option value="Cat" th:selected="${type == 'Cat'}">Cat</option>
                    <option value="Fish" th:selected="${type == 'Fish'}">Fish</option>
                    <option value="Cow" th:selected="${type == 'Cow'}">Cow</option>
                    <option value="Horse" th:selected="${type == 'Horse'}">Horse</option>
                    <option value="Snake" th:selected="${type == 'Snake'}">Snake</option>
                    <option value="Insect" th:selected="${type == 'Insect'}">Insect</option>
                    <option value="Hamster" th:selected="${type == 'Hamster'}">Hamster</option>
                    <option value="Rabbit" th:selected="${type == 'Rabbit'}">Rabbit</option>
                    <option value="Parrot" th:selected="${type == 'Parrot'}">Parrot</option>
                    <option value="Other" th:selected="${type == 'Other'}">Other</option>
                </select>


                <select name="sort" class="filter-select">
                    <option value="">Sort by</option>
                    <option value="name" th:selected="${sort == 'name'}">Name (A-Z)</option>
                    <option value="age" th:selected="${sort == 'age'}">Age (youngest first)</option>
                    <option value="birthday" th:selected="${sort == 'birthday'}">Birthday (newest first)</option>
                </select>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Apply
                </button>

                <a th:href="@{/pets/main}" class="btn btn-secondary">Reset</a>
            </div>
        </form>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Pet Id</th>
                <th>Pet Name</th>
                <th>Pet Age</th>
                <th>Pet Birthday</th>
                <th>Pet Type</th>
                <th>Pet Breed</th>
                <th>Pet Health Condition</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${listPets}">
                <td th:text="${pet?.petId}"></td>
                <td th:text="${pet?.petName}"></td>
                <td th:text="${pet?.petAge}"></td>
                <td th:text="${pet?.petBd}"></td>
                <td th:text="${pet?.petType}"></td>
                <td th:text="${pet?.petBreed}"></td>
                <td th:text="${pet?.petHealth}"></td>
                <td>
                    <!-- Edit -->
                    <a th:href="@{/pets/edit/{id}(id=${pet.petId})}"
                       class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Edit
                    </a>

                    <!-- Delete -->
<!--                    <a th:href="@{/pets/delete/{id}(id=${pet.petId})}"-->
<!--                       class="btn btn-sm btn-danger"-->
<!--                       onclick="return confirm('Are you sure you want to delete this pet?')">-->
<!--                        <i class="fas fa-trash-alt"></i> Delete-->
<!--                    </a>-->
<!--                    <form th:action="@{/pets/delete/{id}(id=${pet.petId})}" method="post" style="display: inline;">-->
<!--                        <button type="submit" class="btn btn-primary"-->
<!--                                onclick="return confirm('Are you sure you want to delete this pet?')">-->
<!--                            Delete-->
<!--                        </button>-->
<!--                    </form>-->

<!--                    <form th:action="@{/pets/delete/{id}(id=${pet.petId})}" method="post" style="display:inline;">-->
<!--                        <button type="submit" class="btn btn-danger"-->
<!--                                onclick="return confirm('Are you sure you want to delete this pet?')">-->
<!--                            <i class="fas fa-trash-alt"></i> Delete-->
<!--                        </button>-->
<!--                    </form>-->

                    <a href="#" onclick="confirmDelete(this)" class="btn btn-primary" th:data-url="@{/pets/delete/{id}(id=${pet.petId})}">Delete</a>


                    <!--                    <form th:action="@{/pets/delete/{id}(id=${pet.petId})}" method="post" style="display:inline;">-->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
<!--                        <button type="submit" class="btn btn-danger"-->

<!--                            <i class="fas fa-trash-alt"></i> Delete-->
<!--                        </button>-->
<!--                    </form>-->


                </td>
            </tr>
            </tbody>
        </table>
    </form>
